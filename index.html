<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="sec"></section>
    <script>
        spawnStars();
        function spawnStars() {
            for (let i = 1; i <= 75; i++) {
                let stars = document.createElement('div');
                stars.classList.add('star');
                let size = Math.random() * 20;
                stars.style.fontSize = 10 + size + 'px';
                stars.style.left = Math.random() * + innerWidth + 'px';
                stars.style.top = Math.random() * + innerHeight + 'px';
                stars.style.filter = `hue-rotate(${i * 5}deg)`;
                document.querySelector('.sec').appendChild(stars);
                setTimeout(() => {
                    stars.classList.add('opacity-1');
                }, 250);
            }
        }

        function animateStars() {
            let allStars = document.querySelectorAll('.star');
            let num = Math.floor(Math.random() * allStars.length);
            allStars[num].classList.toggle('animate');
        }
        setInterval(animateStars, 25);
        setInterval(() => {
            document.querySelectorAll('.star').forEach((e) => {
                e.classList.remove('opacity-1');
                e.classList.add('old-star');
            });
            setTimeout(() => {
                spawnStars();
                document.querySelectorAll('.old-star').forEach(e => e.remove());
            }, 500);
        }, 15000);
    </script>
</body>
</html>
