<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOSU's Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="assets/js/libs/turnjs4/extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="assets/js/libs/turnjs4/extras/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/turnjs4/extras/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/turnjs4/extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/turnjs4/lib/hash.js"></script>
</head>
<body>
<section id="sec-main-bg"></section>
<div id="book-canvas">
    <div id="book-zoom">
        <div class="sj-book">
            <div depth="5" class="hard">
                <div class="side"></div>
            </div>
            <div depth="5" class="hard front-side">
                <div class="depth"></div>
            </div>
            <div class="own-size"></div>
            <div class="own-size even"></div>
            <div class="hard fixed back-side p15">
                <div class="depth"></div>
            </div>
            <div class="hard p16"></div>
        </div>
    </div>
    <div id="book-slider-bar" class="turnjs-slider">
        <div id="book-slider"></div>
    </div>
</div>

<script type="application/javascript" src="assets/js/background.js"></script>
<script type="application/javascript" src="assets/js/book.js"></script>
</body>
</html>
